<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Text Example</title>
    <style>
        .container {
            display: flex;
            font-family: Tahoma;
            justify-content: center;
            gap: 10px;
            margin-top: 300px;
        }
        .box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="textBox" class="box">Click the button to change its color!</div>
    <button id="changeBtn" class="button" onclick="changeText()">Change Color</button>
</div>

<script>
    function changeText() {
        document.getElementById("textBox").textContent = "Button color changed";
        document.getElementById("changeBtn").style.backgroundColor = "#4CAF50";
    }
</script>

</body>
</html>
